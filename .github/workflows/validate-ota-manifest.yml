name: OTA Manifest Validation

on:
  pull_request:
    paths:
      - 'schemas/ota/**'
      - 'types/ota-manifest.d.ts'
      - 'scripts/validate-ota-manifest.js'
      - 'test/artifacts/ota/**'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches: [ main ]
    paths:
      - 'schemas/ota/**'
      - 'types/ota-manifest.d.ts'
      - 'scripts/validate-ota-manifest.js'
      - 'test/artifacts/ota/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch: {}

jobs:
  validate:
    name: validate (node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18.x, 20.x]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run OTA manifest validation
        run: npm run validate:ota

      - name: Run schema + release guards
        run: npm run verify:schemas && npm run verify:release

      - name: Summary
        if: always()
        run: |
          echo "# OTA Manifest Validation (${{ matrix.node }})" >> $GITHUB_STEP_SUMMARY
          echo "All validation steps completed." >> $GITHUB_STEP_SUMMARY
